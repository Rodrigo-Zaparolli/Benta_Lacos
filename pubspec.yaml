name: benta_lacos
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Autenticação e Firebase
  firebase_core: ^2.22.0
  firebase_auth: ^4.8.0
  firebase_auth_web: ^5.8.14
  cloud_firestore: ^4.7.0

  # Gerenciamento de Estado e Navegação
