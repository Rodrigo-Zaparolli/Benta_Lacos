  url_launcher: ^6.3.0

  # UI e Animações
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.9.1
  flutter_card_swiper: ^4.0.0
  confetti: ^0.7.0
  
  # Formulários e Utilidades
  mask_text_input_formatter: ^2.3.0
  file_picker: ^6.0.0
  http: ^1.1.0
  brasil_fields: ^1.6.0
  validatorless: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  qr_flutter: ^4.1.0

